<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viemport" content="width=device-width, initial-scale=1.0">
    <title>Informatian Web Page Layout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: white;
            padding: 30px;
            text-align: center;
            color: white;
        }
        .logo {
            font-size: 33px;
            font-weight: bold;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .nav-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin:  10px;
            padding: 10px;
            text-align: center;
            transition: .3s;
        }
        .nav-box:hover {
            background-color: #e7e7e7;
        }
    .content {
        padding: 20px;
        text-align: center;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: hsl(200, 31%, 10%);
    }
    .input-group input, .input-group textarea {
        width: 20%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .input-group textarea {
        resize: vertical;
    }
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px; 
        border-radius: 4px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background-color: white;
    }
    footer {
        text-align: center;
        padding: 10px;
        background-color: white
        color: white;
        position: relative;
        width: 20%;
    }
    </style>
</head>
<body>

<header>
